services:
  - type: web
    name: strandly-backend
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://www.strandly.shop
      - key: DATABASE_URL
        fromDatabase:
          name: strandly-db
          property: connectionString
      - key: STRIPE_SECRET_KEY
        sync: false  # Set manually in dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set manually in dashboard
      - key: RESEND_API_KEY
        sync: false  # Set manually in dashboard
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: strandly-db
    databaseName: strandly_production
    plan: starter